<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="images/logo.svg" alt="Mesto.Russia">
  </header>
  <main class="main">
    <section class="profile">
      <img class="profile__avatar" src="images/avatar.jpg" alt="Аватарка">
      <div class="profile__text-container">
        <div class="profile__username-container">
          <h1 class="profile__username-text">Жак-Ив Кусто</h1>
          <button class="profile__username-edit-button" aria-label="Редактировать профиль" type="button"></button>
        </div>
        <p class="profile__additional-text">Исследователь океана</p>
      </div>
      <button class="profile__add-card-button" aria-label="Добавить карточку" type="button"></button>
    </section>
    <section class="cards">
      <article class="card">
        <img class="card__image" src="images/Karachaevsk_photo.png" alt="Ошибка загрузки картинки">
        <div class="card__caption">
          <h2 class="card__caption-text">Карачаевск</h2>
          <button class="card__caption-like-button" aria-label="Нравится" type="button"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__image" src="images/Gora_Elbrus.png" alt="Ошибка загрузки картинки">
        <div class="card__caption">
          <h2 class="card__caption-text">Гора Эльбрус</h2>
          <button class="card__caption-like-button" aria-label="Нравится" type="button"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__image" src="images/Dombai.png" alt="Ошибка загрузки картинки">
        <div class="card__caption">
          <h2 class="card__caption-text">Домбай</h2>
          <button class="card__caption-like-button" aria-label="Нравится" type="button"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__image" src="images/Gora_Elbrus.png" alt="Ошибка загрузки картинки">
        <div class="card__caption">
          <h2 class="card__caption-text">Гора Эльбрус</h2>
          <button class="card__caption-like-button" aria-label="Нравится" type="button"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__image" src="images/Dombai.png" alt="Ошибка загрузки картинки">
        <div class="card__caption">
          <h2 class="card__caption-text">Домбай</h2>
          <button class="card__caption-like-button" aria-label="Нравится" type="button"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__image" src="images/Karachaevsk_photo.png" alt="Ошибка загрузки картинки">
        <div class="card__caption">
          <h2 class="card__caption-text">Карачаево-Черкевск</h2>
          <button class="card__caption-like-button" aria-label="Нравится" type="button"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">&copy; 2024 Mesto Russia</p>
  </footer>
  <div class="popup popup_opened">
    <form class="popup__form" name="edit-profile-form">
      <div class="popup__container">
        <button class="popup__close-button" aria-label="Закрыть" type="button"></button>
        <h2 class="popup__text">Редактировать профиль</h2>
        <input class="popup__input" type="text" name="username" value="Жак-Ив Кусто">
        <input class="popup__input" type="text" name="additional_info" value="Исследователь океана">
        <button class="popup__button" type="submit">Сохранить</button>
      </div>
    </form>
  </div>
</body>
</html>
